<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>JS test</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Тест по програмированию </h1>
        <form>
            <div class="categoryBox">
                <h3>1.Какие из этих вариантов не задает массив из элементов "a", "b"?
                
                </h3>
                <ul>
                    <li><input class="my-checkbox" type="checkBox" id="checkBox_0_0">
                        <label for="checkBox_0_0">var a = ( "a", "b" )</label></li>
                    <li><input class="my-checkbox" type="checkBox" id="checkBox_0_0">
                        <label for="checkBox_0_0">var a = "a,b".split(',')</label></li>
                    <li><input class="my-checkbox" type="checkBox" id="checkBox_0_0">
                        <label for="checkBox_0_0">var a = [ "a", "b" ]</label></li>
                    <li><input class="my-checkbox" type="checkBox" id="checkBox_0_0">
                        <label for="checkBox_0_0">Ни один не подойдет</label></li>
                </ul>
            </div>
            <div class="categoryBox">
                <h3>2. Как считать свойство b объекта a?
                    
                </h3>
                <ul>
                    <li>
                        <input class="my-checkbox" type="checkBox" id="checkBox_0_0">
                        <label for="checkBox_0_0">a[b]</label>
                    </li>
                    <li><input class="my-checkbox" type="checkBox" id="checkBox_0_0">
                        <label for="checkBox_0_0">a::b</label></li>
                    <li><input class="my-checkbox" type="checkBox" id="checkBox_0_0">
                        <label for="checkBox_0_0">a.b</label></li>
                    <li><input class="my-checkbox" type="checkBox" id="checkBox_0_0">
                        <label for="checkBox_0_0">a->b</label></li>
                </ul>
            </div>
            <div class="categoryBox">
                <h3>3. var a = 3, b = "++a"; 
                        alert( 3 + eval(b) );</h3>
                <ul>
                    <li><input class="my-checkbox" type="checkBox" id="checkBox_0_0">
                        <label for="checkBox_0_0">3</label></li>
                    <li><input class="my-checkbox" type="checkBox" id="checkBox_0_0">
                        <label for="checkBox_0_0">6</label></li>
                    <li><input class="my-checkbox" type="checkBox" id="checkBox_0_0">
                        <label for="checkBox_0_0">7</label></li>
                    <li><input class="my-checkbox" type="checkBox" id="checkBox_0_0">
                        <label for="checkBox_0_0">Код содежит ошибку</label></li>
                </ul>
            </div>
            <div class="buttonWrap"><input class="button" type="submit" value="Проверить мои результаты"></div>
        </form>
    </div>




</body>

</html>
